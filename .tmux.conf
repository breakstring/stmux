# ================================================================
# 1. 基础快捷键与鼠标优化 (Prefix & Mouse)
# ================================================================
set -g prefix2 C-a                        
bind C-a send-prefix -2
set -g mouse on
set -g history-limit 10000

# 选中后保持高亮，并尝试同步到剪贴板
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

# ================================================================
# 2. 分屏快捷键优化 (Mac 友好)
# ================================================================
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ================================================================
# 3. 视觉与性能监控优化 (Visuals & Monitors)
# ================================================================
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=brightred

set -g status-bg colour40        # 经典绿色背景
set -g status-fg black           # 黑色文字
set -g status-interval 5         # 5秒刷新一次

set -g status-left-length 30
set -g status-left "#[fg=black,bold][#S] #[default]"

# --- 核心修复部分：状态栏右侧 ---
# 注意：这里使用了 %% 来转义百分号，并简化了 awk 的双引号
set -g status-right-length 150
set -g status-right "#[fg=black,bold] CPU: #(top -bn1 | grep 'Cpu(s)' | awk '{print 100-$8\"%%\"}') | MEM: #(free -m | awk 'NR==2{printf \"%%s/%%sMB\", $3,$2}') | DISK: #(df -h / | awk 'NR==2{print $4}') | IP: #(hostname -I | awk '{print $1}') #[fg=black,bold]| [P#P] | %H:%M "

# ================================================================
# 4. 功能快捷键
# ================================================================
# 按 Prefix + r 快速重载配置并显示提示
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
